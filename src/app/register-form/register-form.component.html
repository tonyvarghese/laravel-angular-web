<div class="container" style="margin-top: 10%">
    <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a href="#" class="active" id="login-form-link">Login</a>
            </div>
            <div class="col-xs-6">
              <a href="#" id="register-form-link">Register</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form [formGroup]="registerForm" (ngSubmit)="register(registerForm)">
                <div class="form-group">
                  <input type="text" formControlName="name" name="name" class="form-control" placeholder="Name" value="">
                </div>
                <div class="form-group">
                  <input type="email" formControlName="email" name="email" class="form-control" placeholder="Email Address" value="">
                </div>
                <div class="form-group">
                  <input type="password" formControlName="password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="password" formControlName="confirm-password" name="confirm-password" class="form-control" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                    </div>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
